<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibra Optica La Sabana</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #slider-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: left 1s;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #form-container {
            flex: 0 0 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #00b3ff;
        }

        #form-container form {
            width: 80%;
            max-width: 400px;
        }

        #form-wrapper {
            border: 3px solid white; /* Borde con grosor de 3 píxeles */
            border-radius: 10px; /* Bordes redondeados del cuadro */
            margin: 10px; /* Margen de 10 píxeles alrededor del cuadro */
            width: 100%; /* Ancho del cuadro del 100% del contenedor */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Espaciado interno del cuadro */
        }

        #form-container input[type="text"],
        #form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 0px solid #ccc; /* Puedes ajustar el borde si es necesario */
        }

        .whatsapp-button {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="slider-container">
        <div class="slide">
            <img src="imagen1.jpg" alt="Imagen 1">
        </div>
        <div class="slide">
            <img src="imagen2.jpg" alt="Imagen 2">
        </div>
        <div class="slide">
            <img src="imagen3.jpg" alt="Imagen 3">
        </div>
        <div class="slide">
            <img src="imagen4.jpg" alt="Imagen 4">
        </div>
    </div>
    <div id="form-container">
        <div id="form-wrapper"> <!-- Contenedor del formulario -->
            <form>
                <input type="text" id="telefono" placeholder="Teléfono">                
                <button class="whatsapp-button" onclick="enviarWhatsApp()" type="button">Verifica tu covertura!</button>
            </form>
        </div>
    </div>
    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(slideIndex) {
            slides.forEach((slide, index) => {
                if (index === slideIndex) {
                    slide.style.left = '0';
                } else {
                    slide.style.left = '100%';
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function enviarWhatsApp() {
            const nombre = document.getElementById('nombre').value;
            const telefono = document.getElementById('telefono').value;
            const direccion = document.getElementById('direccion').value;
            
            const url = `https://api.whatsapp.com/send?phone=573106181505&text=Nombre:  ${nombre}%0ATeléfono:  ${telefono}%0ADirección:  ${direccion}`;
            window.location.href = url;
        }

        setInterval(nextSlide, 3000); // Cambia la imagen cada 3 segundos
    </script>
</body>
